<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Информация о заказе</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let product of cartProducts">
                <span class="badge badge-price">{{product.price}}₸</span>
                <span class="badge badge-amount pull-left">{{product.amount}} шт</span>
                <p>{{product.name}}</p>
            </li>
        </ul>

        <span class="total-price">Итого к оплате: {{getProductTotalSum()}}₸</span>
    </div>
</div>

<div class="col-md-12">
    <button class="btn btn-danger" routerLink="/order">Назад</button>
    <button class="btn btn-success pull-right" (click)="accept()">Подтвердить</button>
</div>
